<div>
    <p></p>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название товара</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итого</td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <p>
        <button class="btn btn-secondary" ng-click="clearCart()">Очистить корзину</button>
    </p>

    <p></p>
    <h3>Детали заказа</h3>
    <form novalidate>
        <label>Номер телефона получателя в формате <i>+7(xxx) xxx-xxxx</i></label>
        <input class="form-control" required pattern="\+7\(\d{3}\) \d{3}-\d{4}" type="text" placeholder="Номер телефона получателя" ng-model="orderDetails.phone">
        <p></p>
        <label>Адрес доставки в формате: <i>индекс, страна, штат, город, улица, номер дома, этаж, номер квартиры</i></label>
        <input class="form-control" required pattern="\d{6}, \w+, \w+, \w+, \w+, \d+, \d+, \d+" type="text" placeholder="Адрес доставки" ng-model="orderDetails.address">
        <p></p>
    </form>

    <button class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn()">Оформить заказ</button>
    <button class="btn btn-secondary" ng-click="disabledCheckOut()" ng-show="!isUserLoggedIn()">Оформить заказ</button>
</div>
