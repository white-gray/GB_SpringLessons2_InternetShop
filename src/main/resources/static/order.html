<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div class="container" ng-controller="indexController">
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название товара</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in Cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итого</td>
            <td>{{Cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <p>
        <button class="btn btn-primary" ng-click="createOrder()">Оформить заказ</button>
    </p>

    <h3>Данные для заказа</h3>
    <form class="allign-middle" ng-submit="createOrder()">
	   <nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item" ng-show="!isUserLoggedIn()">
						<form class="align-middle" ng-submit="tryToAuth()">
							<div class="input-group input-group-sm" style="padding: 4px;">
								<input required id="navPhone" class="form-control" ng-model="orderPhone" placeholder="ваш телефон" type="text"
									   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

								<input required id="navAddress" class="form-control" ng-model="orderAddress" placeholder="ваш адрес" type="text"
									   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

								<button id="navCreateOrder" class="btn btn-outline-warning btn-sm"
										style="margin-left: 10px;" type="submit">Оформить заказ
								</button>
							</div>
						</form>
					</li>
				</ul>
			</div>
		</nav>
    </form>
</div>

</body>
</html>
